name: Build and Release Payload CMS

on:
  push:
    branches: [payload]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up version
        id: versioning
        run: |
          MAJOR=1
          MINOR=2
          PATCH=$(date +%Y%m%d)
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION"

      - name: Configure Git and Push Tag
        run: |
          git config user.name "olcanebrem"       # Gerekirse değiştir
          git config user.email "olcanebrem@gmail.com"    # Gerekirse değiştir
          git tag -a $VERSION -m "Version $VERSION"
          git push origin $VERSION

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            olcanebrem/payload-cms:latest
            olcanebrem/payload-cms:${{ env.VERSION }}
